<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:p="http://primefaces.org/ui"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets">

<f:view contentType="text/html">

	<h:head>
		<f:facet name="first">
			<meta charset="UTF-8" />
			<meta name="viewport" content="width=device-width, initial-scale=1" />
		</f:facet>

		<title><ui:insert name="titulo" /></title>

		<h:outputStylesheet library="css" name="showcase.css" />
		<h:outputStylesheet library="css" name="sh.css" />

		<h:outputStylesheet library="css" name="custom.css" />
		<h:outputStylesheet library="css" name="layout.css" />
		<h:outputStylesheet library="css" name="components.css" />

		<h:outputScript target="body" library="primefaces"
			name="jquery/jquery.js" />
		<h:outputScript target="body" library="javascripts" name="app.js" />

	</h:head>

	<h:body>

		<p:ajaxStatus styleClass="ajax-status">
			<f:facet name="start">
				<h:graphicImage library="imagens" name="carregando.gif" />
			</f:facet>
			<f:facet name="complete">
				<h:outputText value="" />
			</f:facet>
		</p:ajaxStatus>



		<p:layout fullPage="true">
			<p:layoutUnit id="top" position="north" size="108">

			</p:layoutUnit>

			<p:layoutUnit id="bottom" position="south" size="60">
                    Conteúdo Rodapé
                </p:layoutUnit>

			<p:layoutUnit id="left" position="west" size="300" resizable="true"
				closable="true" collapsible="true"
				header="REALIZE OS TESTES COMPORTAMENTAIS" minSize="200">
				<h:form id="rootform">
					<p:accordionPanel>

						<p:tab title="PERFIL DE LIDERANÇA">
							<p:growl id="growl" showDetail="true" />
							<p:commandButton value="Select Car" icon="ui-icon-extlink"
								actionListener="#{perfilDeLiderancaBean.chooseCar}">
								<p:ajax event="dialogReturn"
									listener="#{perfilDeLiderancaBean.onCarChosen}" update="growl" />
							</p:commandButton>
						</p:tab>

						<p:tab title="REPRESENTACIONAL PREFERENCIAL">
							<p:commandButton value="Iniciar Teste" icon="ui-icon-extlink"
								actionListener="#{perfilDeLiderancaBean.chooseCar}">
								<p:ajax event="dialogReturn"
									listener="#{perfilDeLiderancaBean.onCarChosen}" update="growl" />
							</p:commandButton>
						</p:tab>

						<p:tab title="PREFERENCIAL CEREBRAL">
							<p:commandButton id="rootbtn" value="Iniciar Teste" icon="ui-icon-extlink"
								actionListener="#{plPergunta3Bean.abrePergunta1}">
								<p:ajax event="dialogReturn"
									listener="#{plPergunta3Bean.aoRetornoDaPergunta1}" update="growl" />
							</p:commandButton>
						</p:tab>
					</p:accordionPanel>
				</h:form>
			</p:layoutUnit>

			<p:layoutUnit id="right" position="east" size="250" header="Cursos"
				resizable="true" closable="true" collapsible="true"
				style="text-align:center">
				<p:spacer height="20px" />
				<div>
					<h:outputLink
						value="http://www.acangasolucoes.com.br/cursos-in-company/"
						title="Cursos in Company" style="margin-bottom:5px;">
						<p:graphicImage name="/imagens/cursos/business.png" width="150" />
					</h:outputLink>
				</div>
				<div>
					<h:outputLink
						value="http://www.acangasolucoes.com.br/cursospresenciais/"
						title="Cursos Presenciais" style="margin-bottom:2px;">
						<p:graphicImage name="/imagens/cursos/grafo.png" width="150" />
					</h:outputLink>
				</div>
				<div>
					<p:button value="Inscreva-se"
						href="http://www.acangasolucoes.com.br/production/treinamentos/grid_TRAINER_turmas_curso_all/"
						type="button" style="margin-top:10px" />
				</div>
			</p:layoutUnit>

			<p:layoutUnit id="center" position="center">
				<section class="aw-content  js-content">
					<ui:insert name="conteudo" />
				</section>
			</p:layoutUnit>

		</p:layout>

		<p:dialog header="Informações básicas" widgetVar="dlg" modal="true">
			<h:outputText value="Informações diversas!" />
		</p:dialog>
		<h:outputScript target="body" library="javascripts" name="sh.js" />
		<script type="text/javascript">
			SyntaxHighlighter.all()
		</script>


	</h:body>

</f:view>
</html>
